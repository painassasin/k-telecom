{% extends 'base.html' %}
{% block content %}
  <div class="col-md-6">
      <form id="main_form" method="post" action="/">
        {{ form.csrf_token }}
        <h2>{{ form_title }}</h2>
        <div class="form-group">
          {{ form.equipment_type.label }} {{ form.equipment_type() }}
        </div>
        <div class="form-group">
          {{ form.serial_numbers.label }} {{ form.serial_numbers() }}
        </div>
        {{ form.submit()}}
    </form>
    <br>
    <div id="msg"></div>
    <br>
  </div>
{% endblock %}
